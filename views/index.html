<!doctype html>
<html ng-app="myApp"> 
    
<head>
    <title>User Login and Sessions</title>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
    <script src="/javascripts/comments.js"></script>

    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div ng-controller="myController">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <%= username %>
        </h2>
        <a id="logoutLink" href="/logout">logout</a>
        <a id="editLink" href="/user">Edit User</a>
        
        <form id="commentForm" action="">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Name"><br>
            <label for="comment">comment: </label>
            <input type="text" id="comment" placeholder="Comment"><br>
        </form>
    
        <div id="buttons">
            <button id="postComment">Post Comment</button>
            <button id="getComments">Get Comments</button>
            <button id="deleteComments">Delete All</button>
        </div>
        
        <div id="json"></div>
        <div id="done"></div>
        <div id="comments"></div>



    </div>
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <span id="colorText">
    Color
        <%= color %>
      </span>
    
</body>
      
</html>
