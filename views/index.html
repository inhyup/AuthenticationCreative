<!doctype html>
<html ng-app="myApp"> 
    
<head>
    <title>User Login and Sessions</title>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>


    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div ng-controller="myController">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <%= username %>
        </h2>
        <a id="logoutLink" href="/logout">logout</a>
        <a id="editLink" href="/user">Edit User</a>
        
        <form method="POST" id="commentForm" action="/comment">
            <label for="name">Name: </label>
            <%= username %><br>
            <label for="comment">comment: </label>
            <input type="text" id="comment" placeholder="Comment"><br>
            <input type="submit" id="save" value="Save">
        </form>
    
        <form method="POST" action="/deleteComments">
            <input type="submit" id="deleteComment" value="Delete Comment"/>
        </form>

        <form method="GET" action="/comment">
            
        </form>
        
        <div id="json"></div>
        <div id="done"></div>
        <div id="comments"></div>



    </div>
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <span id="colorText">
    Color
        <%= color %>
      </span>
    
</body>
      
</html>
