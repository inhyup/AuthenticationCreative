<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
        
<body style="background:url(social.jpg) no-repeat center center fixed; 
   -webkit-background-size: cover;
   -moz-background-size: cover;
   -o-background-size: cover;
   background-size: cover;">
    <div style="padding: 20% 15px 750px 15px; height: auto;">
    <div class="form-container">
        <p class="form-header" style ="color: white; text-shadow: 3px 3px 3px black; text-align: center;"><font size="20"><strong>Sign Up</strong></font></p>
	<div class = "container card" style="box-shadow: 10px 10px 5px LightBlue; padding: 25px 25px 25px 65px; width: 30rem; height: auto;">
        <form method="POST" action="/signup">
            <label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"><br>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br>
            <input type="submit" id="register" value="Register">
        </form>
    <hr>
    <span id="signupMsg">
    <%= msg %>
    </span>
    </div>
    </div>
    </div>
</body> 

</html>
